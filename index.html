<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>

    <header>
        <h4 class = "view-high-scores">View High Scores</h4>
        
        <div class = "time-and-score-container">
            <p><span class = "time">Time: 0</span></p>
            <p><span class = "score">Score: 0</span></p>
        </div>
    </header>
    
    <main> 

        <div class="space"></div>

        <section class = "main-screen">
            <h1>Coding Quiz Challenge</h1>

            <p class = "instructions">You have to answer as many coding questions as you can within the given time limit. Wrong answers will be penalized by having ten seconds removed from the timer. Good luck!</p>

            <div class = "button-holder">
                <button class = "select">Start</button>
            </div>
        </section>

        <section class = "question-container hide">
            <h2 class="question">
                What notation indicates an Array?
            </h2>
        </section>

        <div class="answer-container hide">
            <article class = "quiz-answer">
                <button class="options">
                    <span class = "answer-1">1. </span>
                </button>
                <button class="options">
                    <span class = "answer-2">2. </span>
                </button>
                <button class="options">
                    <span class = "answer-3">3. </span>
                </button>
                <button class="options">
                    <span class = "answer-4">4. </span>
                </button>
            </article>
        </div>
    </main>
<script src="./assets/js/script.js"></script>   
</body>
</html>
